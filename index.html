<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Wings Web Console</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="console-container">
        <div id="consoleOutput" class="console-output">----- SPA WINGS -----<br><br></div>
        <form id="consoleInputForm" class="console-input-form">
            <input id="consoleInput" class="console-input" type="text" autofocus>
        </form>
        <div class="buttons">
            <button onclick="sendCommand('V')">V</button>
            <button onclick="sendCommand('C')">C</button>
            <button onclick="sendCommand('T')">T</button>
            <button onclick="sendCommand('Z')">Z</button>
            <button onclick="sendCommand('CLS')">CLS</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
